<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <label for="Pregnancies">Pregnancies:</label>
            <input type="number" step="any" name="Pregnancies" required><br>
            
            <label for="Glucose">Glucose:</label>
            <input type="number" step="any" name="Glucose" required><br>
            
            <label for="BloodPressure">Blood Pressure:</label>
            <input type="number" step="any" name="BloodPressure" required><br>
            
            <label for="SkinThickness">Skin Thickness:</label>
            <input type="number" step="any" name="SkinThickness" required><br>
            
            <label for="Insulin">Insulin:</label>
            <input type="number" step="any" name="Insulin" required><br>
            
            <label for="BMI">BMI:</label>
            <input type="number" step="any" name="BMI" required><br>
            
            <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
            <input type="number" step="any" name="DiabetesPedigreeFunction" required><br>
            
            <label for="Age">Age:</label>
            <input type="number" step="any" name="Age" required><br>
            
            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
